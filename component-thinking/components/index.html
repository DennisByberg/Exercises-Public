<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="component-1.css" />
    <link rel="stylesheet" href="component-2.css" />

    <title>Komponent-övning</title>
  </head>
  <body>
    <main>
      <!-- COMPONENT 1 -->
      <section class="component-1">
        <nav class="userlist-topbar userlist-topbar-text">
          <a href="#">planering</a>
          <img src="../img/Rectangle 71.svg" />
          <a href="#">dashboard</a>
          <img src="../img/Rectangle 71.svg" />
          <a href="#"><b>kursvy</b></a>
          <img src="../img/Rectangle 71.svg" />
          <a href="#">bedömning</a>
        </nav>
      </section>

      <!-- COMPONENT 2 -->
      <section class="component-2">
        <button class="button">Ok, klar!</button>
      </section>

      <!-- COMPONENT 3 -->
      <section class="component-3">
        <figure>
          <p class="card-heading">01</p>
          <p class="card-heading">2 studiedagar</p>
        </figure>
        <figure>
          <h2 class="card-heading">Mål med modul</h2>
          <p class="card-text-medium">
            <span>1</span>Paradigm shift series A financing social media startup
            backing android.
          </p>
          <p class="card-text-medium">
            <span>2</span>Paradigm shift series A financing social media startup
            backing android.
          </p>
        </figure>
      </section>

      <!-- COMPONENT 4 -->
      <section class="component-4">
        <ul>
          <button>ej påbörjat</button>
          <button>förstår inte</button>
          <button>förstår delvis</button>
          <button>förstår helt</button>
        </ul>
      </section>

      <!-- COMPONENT 5 -->
      <section class="component-5">
        <img src="../img/videocam.svg" alt="" />
        <p class="card-text-small">Super awesome video</p>
      </section>

      <!-- COMPONENT 6 -->
      <section class="component-6">
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
        <p class="card-text-medium">
          Fäll ihop avklarade Moduler och Aktiviteter
        </p>
      </section>

      <!-- COMPONENT 7 -->
      <section class="component-7">
        <p class="card-text-medium">Lorem ipsum dolor sit amet, consectetu</p>
        <div class="scale">
          <p class="card-text-extra-small">förstår inte</p>
          <div class="slidecontainer">
            <input
              type="range"
              min="1"
              max="100"
              value="50"
              class="lineSlider"
            />
          </div>
          <p class="card-text-extra-small">Förstår allt</p>
        </div>
      </section>

      <!-- COMPONENT 8 -->
      <section class="component-8">
        <p class="card-text-extra-small">
          Här står ett väldigt konkret modulmål som kan vara ganska långt
          beskrivet
        </p>
      </section>

      <!-- COMPONENT 9 -->
      <section class="component-9">
        <p class="card-text-extra-small">
          Här står ett väldigt konkret modulmål
        </p>
      </section>

      <!-- COMPONENT 10 -->
      <section class="component-10">
        <p class="card-text-extra-small">Kort modulmål</p>
      </section>
    </main>
  </body>
</html>
